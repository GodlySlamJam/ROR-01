<input id="story"></input>
<button onclick="generate()">Create</button>

<p id="test"></p>

<form method="post" action="/story">
  <input name="x" type="hidden" id="send">
  <input type="submit" value="chatapp">
</form>

<script>

function generate(){
  let text = document.getElementById("story").value
  console.log(text)
  let y = 0;
  let check = 0;
  let words = [];
  for(let x = 0;x < text.length;x++){
    let grow = text.length - 1;
    if(text.substring(x, x + 1) === " " && check === 0 || text.substring(x - 1, x) === "" && check === 0   ){
      y = x;
      check = 1;
    }else if (text.substring(x, x + 1) === " " && check === 1 || text.substring(x, x + 1) === "" && check === 1) {
      check = 0;
      let word = text.substring(y, x)
      words.push(word)
      console.log(word)
      x--;
    }else if (x == grow) {
      x++;
      let word = text.substring(y, x)
      words.push(word)
      console.log(word)
    }
  }

  let container = "";
  for(let z = 0;z !== words.length;){
    let top = words.length - 1;
    let thi = Math.round(Math.random()*top);
    container = container + words[thi];
    words.splice(thi, 1);

  }
  document.getElementById("test").innerHTML = container;
  document.getElementById("send").value = container;


}
</script>
